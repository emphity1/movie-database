<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

	<!------------------------NAVBAR ---------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/#">SIW MOVIE DATABASE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto">
				<a class="nav-link" href="/register">Register</a>
			  </li>
			</ul>
		  </div>
	</nav>


<!------------------------ CAMPI LOGINENTE -------------- -->

    <div class="container mt-4 login-user-container" >
        <h2 class="login-user-text">Login Utente</h2>
		<div class="container mt-4 login-container">
			<h2>Login</h2>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username-lg" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password-lg" name="password" required>
				</div>
				<div>
					<span class="pass-error" th:if="${param.error != null}">Username o password errati</span>
				</div>
				<button type="submit" class="btn btn-primary login-button">Login</button>
			</form>
		</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
