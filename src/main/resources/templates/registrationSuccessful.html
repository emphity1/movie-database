<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/#">SIW MOVIE DATABASE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav elenco">
				<li class="nav-item elenco-film">
					<a class="nav-link" href="/movie">Elenco Film</a>
				</li>
				<li class="nav-item elenco-artisti">
					<a class="nav-link" href="/artist">Elenco Artisti</a>
				</li>
			</ul>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
		  </div>
	</nav>


<!---------- Contenuto principale ---------------->
<div class="container">
<h1>Congratulazioni ti sei registrato!</h1>
<div>
	<span>Nome: </span>
	<span th:text="${user.name}"></span>
</div>
<div>
	<span>Cognome: </span>
	<span th:text="${user.surname}"></span>
</div>
<div>
	<span>Email: </span>
	<span th:text="${user.email}"></span>
</div>
</div>

<div class="container mt-4 login-user-container" >
<div class="container mt-4 login-container">
	<h2>Login</h2>
	<form th:action="@{/login}" method="POST">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username-lg" name="username" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password-lg" name="password" required>
		</div>
		<div>
			<span class="pass-error" th:if="${param.error != null}">Username o password errati</span>
		</div>
		<button type="submit" class="btn btn-primary login-button">Login</button>
	</form>
</div>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>






</html>
