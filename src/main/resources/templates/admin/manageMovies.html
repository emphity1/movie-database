

<!DOCTYPE html>
<html>

<head>
	<title>
		SIW MOVIE DATABASE
	</title>
	<!-- Collegamento al file CSS di Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/admin-ui.css" />
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SIW MOVIE DATABASE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav elenco">
			<li class="nav-item elenco-film">
				<a class="nav-link" href="/movie">Elenco Film</a>
			</li>
			<li class="nav-item elenco-artisti">
				<a class="nav-link" href="/artist">Elenco Artisti</a>
			</li>
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/formSearchMovies">Ricerca Film</a>
			</li>
		</ul>
		<ul class="navbar-nav">
		  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/login">Login</a>
		  </li>
		  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
			<a class="nav-link" href="/logout">Logout</a>
		  </li>
		  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/register">Register</a>
		  </li>

		</ul>
	  </div>
</nav>



<!--------------- Contenuto principale ---------------------------->

<div class="container">
    <h1 class="heading">Film</h1>
    <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
    <ul class="movie-list">
      <li th:each="movie : ${movies}">
        <span th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</span>
        <a th:href="@{'/admin/formUpdateMovie' + '/' + ${movie.id}}">Aggiorna</a>
      </li>
    </ul>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
 
</html>
