

<!DOCTYPE html>
<html>

<head>
	<title>
		SIW MOVIE DATABASE
	</title>
	<!-- Collegamento al file CSS di Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/admin-ui.css" />
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SIW MOVIE DATABASE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav elenco">
			<li class="nav-item elenco-film">
				<a class="nav-link" href="/admin/movieList">Elenco Film</a>
			</li>
			<li class="nav-item elenco-artisti">
				<a class="nav-link" href="/artist">Elenco Artisti</a>
			</li>
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/formSearchMovies">Ricerca Film</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			</li>
		  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/login">Login</a>
		  </li>
		  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
			<a class="nav-link" href="/logout">Logout</a>
		  </li>
		  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/register">Register</a>
		  </li>

		</ul>
	  </div>
</nav>



<!---------------    Contenuto principale   ---------------------------->
<div class="container-admin-panel" th:if="${#request.userPrincipal}">
<h1 class="text-admin-panel">Admin panel</h1>
</div>
<!-------------------    GESTIONE FILM    ------------------------->
<div class="dropdown-container">
	<div class="dropdown">
	  <button class="dropbtn">Operazioni sui film</button>
	<div class="dropdown-content">
		<a href="/admin/formNewMovie">Aggiungi film</a>
		<a href="/admin/manageMovies">Gestisci film</a>
	  </div>
	</div>
</div>

	  <button class="dropbtn">Operazioni sugli artisti</button>

		<a href="/admin/formNewArtist">Aggiungi Artista</a>
		<a href="/admin/manage-artist"> Gestisci Artisti</a>
	  </div>
	</div>
</div>



</div>
