	<link rel="stylesheet" href="/css/admin-ui.css" />
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/#">SIW MOVIE DATABASE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav elenco">
			<li class="nav-item elenco-film">
				<a class="nav-link" href="/movie">Elenco Film</a>
			</li>
			<li class="nav-item elenco-artisti">
				<a class="nav-link" href="/artist">Elenco Artisti</a>
			</li>
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/formSearchMovies">Ricerca Film</a>

		<ul class="navbar-nav">
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">

			</li>

			<a class="nav-link" href="/logout">Logout</a>
		  </li>
		</ul>
	  </div>
</nav>



<!--------------- Contenuto principale ---------------------------->

<div class="container-film">
    <h1 class="heading">Aggiungi un film</h1>
    <form class="form-film" th:action="@{/admin/movie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
      </div>
      <div class="form-group-film">
        <label for="title">Titolo:</label>
        <input type="text" id="title" th:field="${movie.title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
      <div class="form-group-film">
        <label for="year">Anno:</label>
        <input type="text" id="year" th:field="${movie.year}" />
        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
      </div>
      <div class="form-group-film foto-text">
        <label for="photo">Foto:</label>
        <input type="file"th:name="photo" th:id="photo" accept="image/*" required>
      </div>
      <div class="form-group-film">
        <button type="submit">Aggiungi</button>
      </div>
    </form>
  </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
